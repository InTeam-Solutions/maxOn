<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxOn Mini-App Test</title>
    <script src="https://static.maxhub.com/sdk/max-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #ffffff;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 20px;
            font-size: 24px;
        }
        h2 {
            color: #8b5cf6;
            margin: 30px 0 15px;
            font-size: 18px;
        }
        .section {
            background: #151b2b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            color: #94a3b8;
            font-weight: 500;
        }
        .value {
            color: #ffffff;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        pre {
            background: #0a0e1a;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .loading {
            color: #94a3b8;
            font-style: italic;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MaxOn Mini-App Test Interface</h1>

        <div class="section">
            <h2>üì± MAX WebApp Info</h2>
            <div id="webAppInfo">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ SDK...</div>
            </div>
        </div>

        <div class="section">
            <h2>üë§ User Info</h2>
            <div id="userInfo">
                <div class="loading">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</div>
            </div>
        </div>

        <div class="section">
            <h2>üéØ API Requests</h2>
            <div class="button-group">
                <button onclick="loadGoals()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ü–µ–ª–∏</button>
                <button onclick="loadEvents()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–±—ã—Ç–∏—è</button>
                <button onclick="sendChatMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç</button>
            </div>
            <div id="apiResults"></div>
        </div>

        <div class="section">
            <h2>üîç Raw Data (Debug)</h2>
            <button onclick="showRawData()">–ü–æ–∫–∞–∑–∞—Ç—å initDataUnsafe</button>
            <pre id="rawData"></pre>
        </div>
    </div>

    <script>
        const CORE_API_URL = 'http://localhost:8104';
        const ORCHESTRATOR_API_URL = 'http://localhost:8101';
        const DEMO_USER_ID = '89578356';

        let userId = DEMO_USER_ID;
        let webApp = null;

        // Initialize MAX WebApp SDK
        function initializeWebApp() {
            if (typeof window.MaxWebApp !== 'undefined') {
                webApp = window.MaxWebApp;
                webApp.ready();
                displayWebAppInfo();
                displayUserInfo();
                return true;
            }
            return false;
        }

        // Display WebApp SDK info
        function displayWebAppInfo() {
            const info = document.getElementById('webAppInfo');
            const isAvailable = webApp !== null;

            info.innerHTML = `
                <div class="info-row">
                    <span class="label">SDK Status:</span>
                    <span class="value" style="color: ${isAvailable ? '#10b981' : '#ef4444'}">
                        ${isAvailable ? '‚úÖ Loaded' : '‚ùå Not available'}
                    </span>
                </div>
                <div class="info-row">
                    <span class="label">Platform:</span>
                    <span class="value">${webApp?.platform || 'unknown'}</span>
                </div>
                <div class="info-row">
                    <span class="label">Version:</span>
                    <span class="value">${webApp?.version || 'unknown'}</span>
                </div>
                <div class="info-row">
                    <span class="label">Is Expanded:</span>
                    <span class="value">${webApp?.isExpanded ? 'Yes' : 'No'}</span>
                </div>
            `;
        }

        // Display user info
        function displayUserInfo() {
            const info = document.getElementById('userInfo');
            const user = webApp?.initDataUnsafe?.user;

            if (user) {
                userId = String(user.id);
                info.innerHTML = `
                    <div class="success">‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω —á–µ—Ä–µ–∑ MAX WebApp</div>
                    <div class="info-row">
                        <span class="label">User ID:</span>
                        <span class="value">${user.id}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">First Name:</span>
                        <span class="value">${user.first_name || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Last Name:</span>
                        <span class="value">${user.last_name || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Username:</span>
                        <span class="value">@${user.username || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Language:</span>
                        <span class="value">${user.language_code || 'N/A'}</span>
                    </div>
                `;
            } else {
                info.innerHTML = `
                    <div class="error">‚ö†Ô∏è MAX WebApp SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</div>
                    <div class="info-row">
                        <span class="label">–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Demo User ID:</span>
                        <span class="value">${DEMO_USER_ID}</span>
                    </div>
                    <p style="margin-top: 15px; color: #94a3b8;">
                        –î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –æ—Ç–∫—Ä–æ–π —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ MAX messenger WebApp.
                    </p>
                `;
            }
        }

        // Show raw initDataUnsafe
        function showRawData() {
            const rawData = document.getElementById('rawData');
            if (webApp?.initDataUnsafe) {
                rawData.textContent = JSON.stringify(webApp.initDataUnsafe, null, 2);
            } else {
                rawData.textContent = 'MAX WebApp SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
            }
        }

        // Load user goals
        async function loadGoals() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–ª–µ–π...</div>';

            try {
                const response = await fetch(`${CORE_API_URL}/api/goals?user_id=${userId}`);
                const data = await response.json();

                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ –ü–æ–ª—É—á–µ–Ω–æ —Ü–µ–ª–µ–π: ${data.length}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ü–µ–ª–µ–π: ${error.message}</div>
                    <p style="margin-top: 10px; color: #94a3b8;">
                        –£–±–µ–¥–∏—Å—å —á—Ç–æ –±—ç–∫–µ–Ω–¥ –∑–∞–ø—É—â–µ–Ω –Ω–∞ localhost:8104
                    </p>
                `;
            }
        }

        // Load user events
        async function loadEvents() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π...</div>';

            try {
                const response = await fetch(`${CORE_API_URL}/api/events?user_id=${userId}`);
                const data = await response.json();

                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–±—ã—Ç–∏–π: ${data.length}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π: ${error.message}</div>
                    <p style="margin-top: 10px; color: #94a3b8;">
                        –£–±–µ–¥–∏—Å—å —á—Ç–æ –±—ç–∫–µ–Ω–¥ –∑–∞–ø—É—â–µ–Ω –Ω–∞ localhost:8104
                    </p>
                `;
            }
        }

        // Send chat message
        async function sendChatMessage() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<div class="loading">‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è...</div>';

            try {
                const response = await fetch(`${ORCHESTRATOR_API_URL}/api/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: '–ü–æ–∫–∞–∂–∏ –º–æ–∏ —Ü–µ–ª–∏',
                        context: {}
                    })
                });
                const data = await response.json();

                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ${error.message}</div>
                    <p style="margin-top: 10px; color: #94a3b8;">
                        –£–±–µ–¥–∏—Å—å —á—Ç–æ orchestrator –∑–∞–ø—É—â–µ–Ω –Ω–∞ localhost:8101
                    </p>
                `;
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            // Try to initialize immediately
            if (!initializeWebApp()) {
                // If not available, wait for SDK to load
                setTimeout(() => {
                    if (!initializeWebApp()) {
                        displayWebAppInfo();
                        displayUserInfo();
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
