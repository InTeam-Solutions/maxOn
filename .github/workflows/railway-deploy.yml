name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Pull latest images that were already built and pushed
          echo "Triggering Railway redeploy by updating service..."

          # Railway will automatically pull the latest Docker images from GHCR
          # when we trigger a redeploy via their API or when images are updated

          # For now, let's just use railway CLI to trigger redeploy
          railway redeploy --service maxon-api-gateway --yes || echo "API Gateway redeploy triggered"
          railway redeploy --service maxon-llm --yes || echo "LLM redeploy triggered"
          railway redeploy --service maxon-orchestrator --yes || echo "Orchestrator redeploy triggered"
          railway redeploy --service maxon-calendar --yes || echo "Calendar redeploy triggered"