services:
  # ==================== Databases ====================
  postgres:
    image: postgres:16-alpine
    container_name: maxon_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-maxon}
      POSTGRES_USER: ${POSTGRES_USER:-maxon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maxon}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - maxon_network

  redis:
    image: redis:7-alpine
    container_name: maxon_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - maxon_network

  # ==================== Application Services ====================
  core:
    build:
      context: .
      dockerfile: services/core/Dockerfile
    image: ghcr.io/0stg0t/maxon-core:latest
    container_name: maxon_core
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-maxon}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-maxon}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CALENDAR_SERVICE_URL=${CALENDAR_SERVICE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8104:8004"
    restart: unless-stopped
    networks:
      - maxon_network
    volumes:
      - ./shared:/app/shared:ro

  context:
    build:
      context: .
      dockerfile: services/context/Dockerfile
    image: ghcr.io/0stg0t/maxon-context:latest
    container_name: maxon_context
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-maxon}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-maxon}
      - REDIS_URL=redis://redis:6379/1
      - CORE_SERVICE_URL=http://core:8004
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core:
        condition: service_started
    ports:
      - "8102:8002"
    restart: unless-stopped
    networks:
      - maxon_network
    volumes:
      - ./shared:/app/shared:ro

  llm:
    build:
      context: .
      dockerfile: services/llm/Dockerfile
    image: ghcr.io/0stg0t/maxon-llm:latest
    container_name: maxon_llm
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8103:8003"
    restart: unless-stopped
    networks:
      - maxon_network
    volumes:
      - ./shared:/app/shared:ro

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    image: ghcr.io/0stg0t/maxon-orchestrator:latest
    container_name: maxon_orchestrator
    env_file:
      - .env
    environment:
      - CONTEXT_SERVICE_URL=http://context:8002
      - LLM_SERVICE_URL=http://llm:8003
      - CORE_SERVICE_URL=http://core:8004
      - REDIS_URL=redis://redis:6379/3
      - CALENDAR_SERVICE_URL=${CALENDAR_SERVICE_URL}
    depends_on:
      context:
        condition: service_started
      llm:
        condition: service_started
      core:
        condition: service_started
    ports:
      - "8101:8001"
    restart: unless-stopped
    networks:
      - maxon_network
    volumes:
      - ./shared:/app/shared:ro

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    image: ghcr.io/0stg0t/maxon-api-gateway:latest
    container_name: maxon_api_gateway
    env_file:
      - .env
    environment:
      - MAX_BOT_TOKEN=${MAX_BOT_TOKEN}
      - ORCHESTRATOR_URL=http://orchestrator:8001
      - CORE_SERVICE_URL=http://core:8004
      - CALENDAR_SERVICE_URL=${CALENDAR_SERVICE_URL}
    depends_on:
      orchestrator:
        condition: service_started
    restart: unless-stopped
    networks:
      - maxon_network
    volumes:
      - ./shared:/app/shared:ro

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    image: ghcr.io/0stg0t/maxon-worker:latest
    container_name: maxon_worker
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${POSTGRES_USER:-maxon}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-maxon}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=4
      - CORE_SERVICE_URL=http://core:8004
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core:
        condition: service_started
    ports:
      - "8105:8005"
    restart: unless-stopped
    networks:
      - maxon_network
    volumes:
      - ./shared:/app/shared:ro

  calendar:
    build:
      context: .
      dockerfile: services/calendar/Dockerfile
    image: ghcr.io/0stg0t/maxon-calendar:latest
    container_name: maxon_calendar
    env_file:
      - .env
    environment:
      APP_HOST: ${CALENDAR_APP_HOST}
      APP_PORT: ${CALENDAR_APP_PORT}
      DATABASE_URL: ${CALENDAR_DATABASE_URL}
      PUBLIC_BASE_URL: ${CALENDAR_PUBLIC_BASE_URL}
      ICS_PAST_DAYS: ${CALENDAR_ICS_PAST_DAYS}
      ICS_FUTURE_DAYS: ${CALENDAR_ICS_FUTURE_DAYS}
      ICS_CACHE_SECONDS: ${CALENDAR_ICS_CACHE_SECONDS}
    ports:
      - "7133:7132"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - maxon_network

  mini-app:
    build:
      context: services/mini-app
      dockerfile: Dockerfile
      args:
        VITE_MAX_WEB_APP_SRC: ${VITE_MAX_WEB_APP_SRC:-https://static.maxhub.com/sdk/max-web-app.js}
    image: ghcr.io/0stg0t/maxon-mini-app:latest
    container_name: maxon_mini_app
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      - maxon_network

volumes:
  postgres_data:
  redis_data:

networks:
  maxon_network:
    driver: bridge
